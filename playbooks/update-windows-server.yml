- name: Patch Windows Host
  hosts: windows_test
  become: false
  gather_facts: true

  vars_prompt:
  - name: ansible_user 
    prompt: "Admin (bsp. adminjs)"
    private: false
  - name: ansible_password
    prompt: "Passwort"
    private: true
  
  vars:
    current_year: "2024"
    current_month: "02"


  tasks:
