    - name: Suche nach verf端gbaren Updates
      ansible.windows.win_updates:
        state: searched
      register: update_result

    - name: Zeige verf端gbare Updates
      ansible.builtin.debug:
        msg: "{{ update_result }}"

    - name: Create log file
      file:
        path: "/mnt/protokolle/{{ current_year }}/{{ current_month }}/Serverpatch/Fertig/Linux/Updates-{{ hostname_for_file }}-Generated.txt"
        state: touch
      delegate_to: localhost

    - name: Zeige verf端gbare Updates
      lineinfile:
        path: "/mnt/protokolle/{{ current_year }}/{{ current_month }}/Serverpatch/Fertig/Linux/Updates-{{ inventory_hostname }}-Generated.txt"
        line: |
          {{ inventory_hostname }}(Windows Server {{ ansible_distribution_version }}):
          ToDo: Updates({{ update_result.updates | length }}) Installation gestarted = OK.
          {% for update in update_result.updates %}
          - {{ update.id }} {{ update.size }} {{ update.title }}
          {% endfor %}
      delegate_to: localhost

